<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
        <li>Eleman 1</li>
        <li>Eleman 2</li>
        <li>Eleman 3</li>
    </ul>
    
    <div>
        <input type="text" id="input">
        <button type="button" id="btn" onclick="add(true)">appendChild</button>
        <button type="button" id="btn" onclick="add(false)">prepend</button>

    </div>
    
</body>
<script>
    let list = document.getElementById("list")
    let btn = document.getElementById("btn")
    let input = document.getElementById("input")
    
    let add = flag => {
        
        let element = document.createElement("li")
        element.textContent = input.value
        flag ? list.appendChild(element) : list.prepend(element)
    }

</script>
</html>
